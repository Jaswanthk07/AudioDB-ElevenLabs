<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElevenLabs - AI Voice Platform</title>
    <meta
      name="description"
      content="The most realistic voice AI platform. AI voice models and products powering millions of developers, creators, and enterprises."
    />
    <meta name="author" content="ElevenLabs" />

    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load all required fonts for ElevenLabs design -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&family=Open+Sans+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph (for social media preview) -->
    <meta property="og:title" content="ElevenLabs - AI Voice Platform" />
    <meta
      property="og:description"
      content="The most realistic voice AI platform. AI voice models and products powering millions of developers, creators, and enterprises."
    />
    <meta property="og:type" content="website" />
    <!-- Replace with your own logo/preview image -->
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ElevenLabs" />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
